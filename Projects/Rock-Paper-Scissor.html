<!DOCTYPE html>
<html>
  <head>
    <title>Exercise- on RPS</title>
    <link rel="stylesheet" href="style/12r.css">
  </head>
  <body>
    <p class="gameTitle">Rock Paper Scissors</p>
    <button class="playermoves js-rock-button">
      <img src="icons/rock-emoji.png" class="icons">
    </button>
    <button class="playermoves js-paper-button">
      <img src="icons/paper-emoji.png" class="icons">
    </button>
    <button class="playermoves js-scissor-button">
      <img src="icons/scissors-emoji.png" class="icons">
    </button>
    
    <p class="js-result resultCss"></p>
    <p class="js-moves movesCss"></p>
    <p class="js-score scoreCss"></p>
    <button class="resetbutton resetbuttonCss">
      Reset Score
    </button>
    <button class="js-autoPlay autoPlayButton">Auto Play</button>
    <div class="js-reset-conformation reset-conformation"></div>
    <script src="scripts/12r.js"></script>
  </body>
</html>
